<div class="content-box" *ngIf="listing">
    <h2>Edit Listing</h2>
    <app-listing-data-form
    [currentName]="listing.name"
    [currentDescription]="listing.description"
    [currentPrice]="listing.price"
    [currentViews]="listing.views"
    buttonText="Save Changes" (onSubmit)="onSubmit($event)"></app-listing-data-form>
</div>

<div class="content-box" *ngIf="!listing">
<h3>Loading...</h3>
</div>
